{% extends 'layout.html' %}
{% load static %}

{% block title %}Events - Coulomb{% endblock %}

{% block content %}
<style>
    /* Event Grid */
    .events-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        justify-content: center;
    }

    /* Event Card Styling */
    .event-card {
        padding: 15px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        cursor: pointer;
        border: 2px solid transparent;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        height: 100%;
    }

    .event-card:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    /* Event Image */
    .event-image img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Event Info */
    .event-info {
        padding: 10px;
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .event-title {
        font-size: 1.3rem;
        font-weight: bold;
        color: white;
        margin: 10px 0;
    }

    .event-description {
        font-size: 0.9rem;
        color: #555;
        text-align: center;
        max-height: 60px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }
</style>

<br><br><br>
<section class="page-section bg-light py-5" id="events">
    <div class="container">
        <!-- Section Heading -->
        <h2 class="text-center text-uppercase text-secondary mb-4">Events</h2>

        <!-- Icon Divider -->
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-calendar-alt"></i></div>
            <div class="divider-custom-line"></div>
        </div>

        <!-- Events Grid -->
        <div class="events-container">
            {% for event in events %}
            <div class="event-card glassy-background" id="{{ event.id }}" onclick="window.location.href='/event_detail/{{ event.id }}'">
                <!-- Event Image -->
                <div class="event-image">
                    <img src="{% static 'assets/img/logo2.png' %}" alt="{{ event.name }}">
                </div>

                <!-- Event Info -->
                <div class="event-info">
                    <h3 class="event-title">{{ event.name }}</h3>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
