{% extends 'layout.html' %}
{% block title %}Complete Profile{% endblock %}

{% block content %}
<br><br><br>
<div class="container mt-5">
    <h2 class="text-center">Complete Your Profile</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Save Profile</button>
    </form>
</div>
{% endblock %}
